{% extends 'base.html' %}


{% block content %}
<!-- <h1>Signup</h1> -->

<section>
    <div class="container">
        <div id="scene">
            <div class="layer" data-depth-x="-0.5" data-depth-y="-0.35"><img src="../../static/img/signup/moon (1).png" id="moon_login"></div>
            <div class="layer" data-depth-x="0.10"><img src="../../static/img/signup/mountains02.png" id="mountains02"></div>
            <div class="layer" data-depth-x="0.15"><img src="../../static/img/signup/mountains01.png" id="mountains01"></div>
            <div class="layer" data-depth-x="-0.15"><img src="../../static/img/signup/road.png" id="road"></div>
        </div>
    </div>

    <div class="login">
        <form action="/signup/" method="POST">
            {% csrf_token %}
            <h2>Signup</h2>

            <div class="inputBox">
                <input type="text" name="name" required placeholder="Username">
                {% if error != None %}
                <p>{{error}}</p>  <!-- aca pongo el error -->
                {% endif %}
            </div>

            <div class="inputBox">
                <input type="password" name="password1" required placeholder="Password">
            </div>

            <div class="inputBox">
                <input type="password" name="password2" required placeholder="Password again">
            </div>

            <div class="inputBox">
                <button id="btn_log">Submit</button>
            </div>
        </form>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"
integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w=="
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    let scene = document.getElementById('scene');
    let parallax = new Parallax(scene);
</script>
{% endblock %}
