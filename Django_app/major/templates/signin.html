{% extends 'base.html' %}

{% block content %}

<section>
    <div class="container">
        <div id="scene">
            <div class="layer" data-depth-x="-0.5" data-depth-y="-0.35"><img src="../../static/img/signup/moon (1).png" id="moon_login"></div>
            <div class="layer" data-depth-x="0.10"><img src="../../static/img/signup/mountains02.png" ></div>
            <div class="layer" data-depth-x="0.15"><img src="../../static/img/signup/mountains01.png" ></div>
            <div class="layer" data-depth-x="-0.15"><img src="../../static/img/signup/road.png" ></div>
        </div>
    </div>

    <div class="login">
        <h2>Sign In</h2>
        <form action="/signin/" method="POST">
            {% csrf_token %}

            <div class="inputBox">
                <input type="text" name="name" required placeholder="Username">
                {% if error != None %}
                <p>{{error}}</p>  <!-- aca pongo el error -->
                {% endif %}
            </div>
            
            <div class="inputBox">
                <input type="password" name="password" required placeholder="Password">
            </div>

            <div class="inputBox">
                <button id="btn_log">Submit</button>
            </div>
        </form>
        <div class="group">
            <a href="#">Forget Password</a>
            <a href="/signup">Signup</a>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js" 
integrity="sha512-/6TZODGjYL7M8qb7P6SflJB/nTGE79ed1RfJk3dfm/Ib6JwCT4+tOfrrseEHhxkIhwG8jCl+io6eaiWLS/UX1w==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    let scene = document.getElementById('scene');
    let parallax = new Parallax(scene);
</script>

{% endblock %}
